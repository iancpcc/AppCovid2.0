<div class="container-fluid p-0">

    <h1 class="h3 mb-3">Reportes</h1>

    <div class="row">
        <div class="col-12 col-lg-6">
            <div class="card flex-fill w-100">
                <div class="card-header">
                    <h5 class="card-title">Contagiados por Cant√≥n</h5>
                    <h6 class="card-subtitle text-muted"></h6>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <app-spinner *ngIf="cargandoCantones" ></app-spinner>
                       <app-doughnutchart [Cantones]="listaCantones" *ngIf="!cargandoCantones"></app-doughnutchart>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Contagiados por Meses</h5>
                    <h6 class="card-subtitle text-muted"></h6>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <app-spinner *ngIf="cargandoMeses" ></app-spinner>
                       <app-barchart [totalesPorMeses]="totalesMeses" *ngIf="!cargandoMeses"></app-barchart>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Estadisticas por Sintomas</h5>
                    <h6 class="card-subtitle text-muted"></h6>
                </div>
                <div class="card-body">
                    <div class="chart ">
                        <app-spinner *ngIf="cargandoSintomas" ></app-spinner>
                        <app-spline [Sintomas]="listaSintomas" *ngIf="!cargandoSintomas"></app-spline>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Enfermos Y Curados</h5>
                    <h6 class="card-subtitle text-muted"></h6>
                </div>
                <div class="card-body">
                    <div class="chart chart-sm">
                        <app-piechart></app-piechart>
                    </div>
                </div>
            </div>
        </div>

      

    </div>

</div>
