<main class="contenedor">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 px-0 d-none d-sm-block">
          <img src="../../assets/img/fondo2.jpg" alt="login image" class="login-img">
        </div>
              <div class="col-sm-4 login-section-wrapper">
               
                <div class="login-wrapper my-auto">
                  <div class="card-img-top">
                    <i class="fas fa-unlock-alt fa-xs"></i>

                  </div>
                  <hr>
                  <h6 class="login-title ">Inicia Sesi칩n</h6>
                  <!-- <small class="login-title mb-"><h3>Inicia Sesi칩n para Continuar</h3></small> -->
                 
                  <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f) "  >
                    <div class="form-group mb-0">
                      <label for="email">Email</label>
                      <input type="text"
                      [(ngModel)]="usuario.user"
                        name = "email"
                        required 
                         id="email" 
                      class="form-control" 
                      placeholder="admin@example.com">
                    </div>
                    <div class="mb-3">
                      <!-- <span class="text-danger mb-5 pb-5" 
                      *ngIf="loginForm.submitted && 
                      loginForm.controls['email'].errors">Correo Necesario</span> -->
                      
                    </div>
                    <div class="form-group mb-0">
                      <label for="password">Contrase침a</label>
                      <input type="password" 
                      [(ngModel)]="usuario.password"
                        required
                        minlength="6"
                      name="password" 
                      id="password" class="form-control" 
                      placeholder="password">
                    </div>
                    <div class="mb-4">
                    <!-- <span class="text-danger" 
                      *ngIf="loginForm.submitted && 
                      loginForm.controls['password'].errors">Contrase침a Necesaria(Minimo 8 caracteres)</span> -->
                   </div>
                      <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Ingresar">
                  
                  </form>
                  <!-- <a href="#!" class="forgot-password-link">Forgot password?</a>
                  <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p> -->
                </div>
              </div>
      </div>
    </div>
  </main>
